# ===============================
# Application
# ===============================
spring.application.name=EnterpriseSystemEngineering

# ===============================
# Database Configuration (K8s-safe)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql-svc:3306/ieodpdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ieodpuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# Server
# ===============================
server.port=${PORT:8080}
server.servlet.context-path=/

# ===============================
# JWT Configuration
# ===============================
app.jwtSecret=${JWT_SECRET:your-secret-key-minimum-32-characters-long-1234567890abcdefghijklmnop}
app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# ===============================
# Python API Configuration (CRITICAL FIX)
# ===============================
# ‚ùó NO public IP fallback
python.api.base-url=${PYTHON_API_URL}
python.api.timeout=${PYTHON_API_TIMEOUT:30000}

# ===============================
# Actuator (Spring Boot 3.x correct)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# ===============================
# Logging
# ===============================
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.enterprisesystemengineering=${APP_LOG_LEVEL:DEBUG}
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.reactor.netty.http.client=DEBUG

